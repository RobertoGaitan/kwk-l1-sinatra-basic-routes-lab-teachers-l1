<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">

      function sliderChange(val){
        document.getElementById('sliderStatus').innerHTML=val;
      }

      function sliderChange2(val){
        document.getElementById('sliderStatus2').innerHTML=val;
      }
      function sliderChange3(val){
        document.getElementById('sliderStatus3').innerHTML=val;
      }

    </script>
  </head>

  <body>

    <div>
      <input type="range" value="50" min="0" max="100" step="10" onChange="sliderChange(this.value)">
      <span id="sliderStatus">50</span>
    <script>var myvalue = documentlgetElementById('sliderStatus').value</script>
             "Value = #{myvalue}."
    </div>
    <div>
      <input type="range" value="400" min="0" max="500" step="25" onChange="sliderChange2(this.value)">
      <span id="sliderStatus2">400</span>
    </div>
    <div>
      <input type="range" value="250" min="0" max="500" step="50" onChange="sliderChange3(this.value)">
      <span id="sliderStatus3">250</span>
    </div>

</body>
</html>
